<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title></title>
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      .card {
        margin-top: 100px;
        margin-left: 180px;
        background-color: rgb(245, 228, 197);
      }
      .card-header {
        font-size: 2rem;
      }
      input {
        width: 160px;
        border-radius: 10px;
        border: none;
        padding: 5px 20px;
      }
      button {
        border-radius: 10px;
        padding: 5px 20px;
        width: 150px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card" style="width: 700px">
        <div class="card-header">Form</div>
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <label>Email-id : </label>
              <input type="email" id="Email_id" placeholder="Enter email" />
            </div>
            <div class="col-4">
              <label>First Name : </label>
              <input
                type="text"
                id="first_name"
                placeholder=" Enter first name"
              />
            </div>
            <div class="col-4">
              <label>Last Name : </label>
              <input
                type="text"
                id="last_name"
                placeholder=" Enter last name"
              />
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-4">
              <label>Age : </label>
              <input
                type="number"
                name="age"
                id="age"
                placeholder=" Enter age"
              />
            </div>
            <div class="col-4">
              <button
                type="button"
                class="age btn-outline-secondary"
                onclick="age_output()"
              >
                Age Check
              </button>
            </div>
            <div class="col-4">
              <button
                type="submit"
                class="button btn btn-success"
                id="mybtn"
                onclick="form_output()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="result">
      <span id="emailid"></span><br />
      <span id="firstname"></span><br />
      <span id="lastname"></span><br />
    </div>

    <script>
      function form_output() {
        var email = document.getElementById("Email_id").value;
        var first_name = document.getElementById("first_name").value;
        var last_name = document.getElementById("last_name").value;

        document.getElementById("emailid").innerHTML = email;
        document.getElementById("firstname").innerHTML =
          first_name.charAt(0).toUpperCase() + first_name.slice(1);
        document.getElementById("lastname").innerHTML =
          last_name.charAt(0).toUpperCase() + last_name.slice(1);
      }
      function age_output() {
        var age = document.getElementById("age").value;
        if (age == "") {
          alert("Please enter the age");
        } else if (age > 10) {
          alert("You are genuis");
        } else {
          alert("You are kid");
        }
      }
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
